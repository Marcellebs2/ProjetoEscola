<!DOCTYPE html>

    <title>Cadastro de professores</title>
</head>
<body>
    
    <div class="container">
        <div class="titulo_container">
            <a href="index.html">
                <img src="imagem/banner.png">
            </a>
        </div>

        <div class="main_content">

            <aside>
                <div class="leftaside_container">
                    <div class="leftaside_content">

                        <a href="index.html">HOME</a>
                        <a href="cad_prof.html">Cadastro de professores</a>
                        <a href="cad_alunos.html" class="activated">Cadastro de alunos</a>
                        <a href="#">Alterar/Excluir professores</a>
                        <a href="#">Alterar/Excluir alunos</a>

                    </div>
                </div>
            </aside>

            <main>
                <div class="conteudo_container">
                    

                        <form action="cad_alunos.php" method="post">
                            <div class="conteudo_content">
                                <h2>Cadastro de Alunos</h2>

                                <div class="field_input">
                                    <p>Nome:</p>
                                    <input type="text" name="nome" placeholder="Digite seu nome">
                                </div>

                                <div class="field_input">
                                    <p>Endereço:</p>
                                    <input type="text" name="end" placeholder="Digite seu endereço">
                                </div>

                                <div class="field_input">
                                    <p>Telefone:</p>
                                    <input type="text" name="fone" placeholder="Digite seu telefone">
                                </div>

                                <div class="field_input">
                                    <p>Sexo:</p>
                                    <input type="radio" name="sexo" value="fem">Feminino
                                    <input type="radio" name="sexo" value="masc">Masculino
                                </div>

                                <div class="field_input">
                                    <p>Data de nascimento:</p>
                                    <input type="text" name="dn" placeholder="Dia/mês/ano">
                                </div>

                                <div class="field_input">
                                    <p>Série/Ano:</p>
                                    <input type="text" name="serie" placeholder="Ex: 5-2013">
                                </div>

                                <div class="btn">
                                    <input type="submit" value="Cadastrar">
                                    <input type="reset" value="Limpar">
                                </div>
                            </div>
                        </form>

                </div>
            </main>

            <div class="publi_container">
                <div class="publi_content">

                    <img src="imagem/escola.jpg">
                    <img src="imagem/escola1.jpg">
                    <img src="imagem/escola2.jpg">
                    <img src="imagem/escola3.jpg">
                    
                </div>
            </div>
        </div>

        <footer>

            <div class="footer_container">
                <img src="imagem/rodape.JPG" >
            </div>

        </footer>

    </div>

</body>
